<!DOCTYPE html>
<html lang="en">

<head>

 

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    


</head>
    <body>
        
        <style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
        
    <script>

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;
        

var emotions = {

    "0":{ "vector":{"x":0, "y":0}, "emotionId":0, "emotion":"neutral", "level":0},
    
    "1":{ "vector":{"x":0, "y":-1}, "emotionId":1, "emotion":"pensieve", "level":1},
    "2":{ "vector":{"x":0, "y":-2}, "emotionId":2, "emotion":"pensieve", "level":2},
    "3":{ "vector":{"x":0, "y":-3}, "emotionId":3, "emotion":"pensieve", "level":3},
    "4":{ "vector":{"x":0, "y":-4}, "emotionId":4, "emotion":"sadness", "level":1},
    "5":{ "vector":{"x":0, "y":-5}, "emotionId":5, "emotion":"sadness", "level":2},
    "6":{ "vector":{"x":0, "y":-6}, "emotionId":6, "emotion":"sadness", "level":3},
    "7":{ "vector":{"x":0, "y":-7}, "emotionId":7, "emotion":"sadness", "level":4},
    "8":{ "vector":{"x":0, "y":-8}, "emotionId":8, "emotion":"sadness", "level":5},
    "9":{ "vector":{"x":0, "y":-9}, "emotionId":9, "emotion":"grief", "level":1},
    "10":{ "vector":{"x":0, "y":-10}, "emotionId":10, "emotion":"grief", "level":2},
    
    "11":{ "vector":{"x":0, "y":1}, "emotionId":11, "emotion":"serenity", "level":1},
    "12":{ "vector":{"x":0, "y":2}, "emotionId":12, "emotion":"serenity", "level":2},
    "13":{ "vector":{"x":0, "y":3}, "emotionId":13, "emotion":"serenity", "level":3},
    "14":{ "vector":{"x":0, "y":4}, "emotionId":14, "emotion":"joy", "level":1},
    "15":{ "vector":{"x":0, "y":5}, "emotionId":15, "emotion":"joy", "level":2},
    "16":{ "vector":{"x":0, "y":6}, "emotionId":16, "emotion":"joy", "level":3},
    "17":{ "vector":{"x":0, "y":7}, "emotionId":17, "emotion":"joy", "level":4},
    "18":{ "vector":{"x":0, "y":8}, "emotionId":18, "emotion":"joy", "level":5},
    "19":{ "vector":{"x":0, "y":9}, "emotionId":19, "emotion":"ectasy", "level":1},
    "20":{ "vector":{"x":0, "y":10}, "emotionId":20, "emotion":"ectasy", "level":2}
    
    
} ;
        

var categoryEmotions = {

    "720":{ "variableId":153 , "categoryId":720 , "emotionId": 10 },
    "721":{ "variableId":153 , "categoryId":721 , "emotionId": 8 },
    "722":{ "variableId":153 , "categoryId":722 , "emotionId": 6 },
    "723":{ "variableId":153 , "categoryId":723 , "emotionId": 4 },
    "724":{ "variableId":153 , "categoryId":724 , "emotionId": 2 },
    "725":{ "variableId":153 , "categoryId":725 , "emotionId": 11 },
    "726":{ "variableId":153 , "categoryId":726 , "emotionId": 13 },
    "727":{ "variableId":153 , "categoryId":727 , "emotionId": 15 },
    "728":{ "variableId":153 , "categoryId":728 , "emotionId": 17 },
    "729":{ "variableId":153 , "categoryId":729 , "emotionId": 19 }  
} ;
        
        

var i = 0,
    duration = 750,
    rootNode;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//        http://bl.ocks.org/mbostock/raw/4063550/flare.json
 
        
  
 var questionNodes = [] ;
    // process VARIABLES dataset
 d3.json("https://api.ukdataservice.ac.uk/V1/datasets/EQLS/variables?user_key=7a33ae85e08913180dd1bad6a3059acc", function(error, questions) {
    if (error) throw error;    
    // process TOPICS dataset
        d3.json("https://api.ukdataservice.ac.uk/V1/datasets/EQLS/topics?user_key=7a33ae85e08913180dd1bad6a3059acc", function(error, topics) {
            if (error) throw error;

            var topicNodes = [] ;
            topics.Topics.forEach(function(d) {
                var topicNode = {};
                topicNode.name = d.TopicId + ":" + d.TopicValue  ;
                
                var variables = questions.Variables ;
                var questionNodes = [] ;
                variables.forEach(function(v) {
               
                    if (v.Topic != null && v.Topic.TopicId == d.TopicId && v.Topic.TopicId == 16 )
                    {
                        var question = v.Question ;
                        var questionNode = {} ;
                        questionNode.name = v.VariableId + ":" + question ;
                        
                        var categories = v.Categories ;
                        var categoryNodes = [] ;
                        categories.forEach(function(c){
                            
                            var categoryNode = {} ;
                            var categoryLabel = c.CategoryLabel ;
                            
                            
                            categoryNode.name = c.CategoryId + ":" + categoryLabel ;
                                
                            
                                cEmotion = categoryEmotions[c.CategoryId] ;
                                if(cEmotion && c.CategoryId == cEmotion.categoryId)
                                {
                                     var emotion =   emotions[cEmotion.emotionId] ;
                                     categoryNode.name = c.CategoryId + ":" + categoryLabel + cEmotion.emotionId + " :" + emotion.emotion;
                                }
                               
                            
                                     categoryNodes.push(categoryNode) ; 
                            
                            
                        }) ;
                        
                        questionNode.children = categoryNodes ;                        
                        questionNodes.push(questionNode) ; 
                        return ;
                    }
                }); // ends variables.forEach
                
                topicNode.children = questionNodes ;
                if(d.TopicId == 16)
                {
                   topicNodes.push(topicNode) ;
                }
            }); // ends Topics.forEach
                           
            rootNode = {"name": "Topics", "children": topicNodes } ;               
            
    
            rootNode.x0 = height / 2;
            rootNode.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            rootNode.children.forEach(collapse);
            update(rootNode);
            
                   
        }); // ends processing TOPICS data
     
 }); // ends processing VARIABLES data
     
     

                             
d3.select(self.frameElement).style("height", "800px");



function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(rootNode).reverse(),
      links = tree.links(nodes);
  var maxDepth = 0 ;    

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { 
                                d.y = d.depth * 180;
                                if(d.depth > maxDepth) maxDepth = d.depth ;
                            
                            });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return  d.name ; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

    
    d3.selectAll('text')
        .attr("text-anchor", function(d) { return d.depth >= maxDepth ?  "start" : "end" ; })
         .attr("x", function(d) { return  10; })
         .attr("dy", ".35em")
        .text(function(d) { //return d.depth >= maxDepth ?  d.name : ""; 
                          
                                if(d.depth >= maxDepth)
                                {
                                    return d.name ;
                                }
                                if(d.depth == (maxDepth -1) && d.children)
                                {
                                    return d.name ;   
                                }
                                else
                                {
                                    return "" ;   
                                }
        
        
                          
                          }) ; 
   // .call(wrap, 300) ; //TODO make wrap dependent on number of children more children longer line
        
    // wrap(d3.selectAll('text'),200);
    
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

  function wrap(text, width) {
      width = width + 10 ;
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 10).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 10).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
          
      }
    }
  });
}

function type(d) {
  d.value = +d.value;
  return d;
}      
        
</script>
